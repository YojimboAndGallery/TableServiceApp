# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - gallerytableserviceapp

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read        # checkout 권한

    steps:
      # 1) 코드 체크아웃
      - uses: actions/checkout@v4

      # 2) Node 20.x 설정
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3) **필요한 의존성만 설치** (build/test 단계 제거)
      - name: Install production dependencies
        run: npm ci --production

      # 4) 전체 프로젝트를 zip
      - name: Zip artifact for deployment
        run: zip -r release.zip . -x ".github/*"

      # 5) 다음 job으로 전달
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write      # OIDC 토큰
      contents: read       # checkout 권한

    steps:
      # 6) zip 다운로드
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 7) zip 풀기
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      # 8) Azure 로그인
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FFD3F664C98A4B05A4881044F4722188 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7262C8C40D0F44A29E18F0A059A466D5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D85A096C345745ACA48A13F0F47F267B }}

      # 9) 웹앱 배포
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gallerytableserviceapp'
          slot-name: 'Production'
          package: .
