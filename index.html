<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Service Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- ── 왼쪽 패널 ── -->
    <aside class="left-panel">
      <table class="table-grid">
        <tbody id="tableBody">
          <!-- A -->
          <tr><th rowspan="2">A</th><td>A1</td><td>A1-B</td><td>A2</td><td>A3</td></tr>
          <tr><td>A5</td><td>A6</td><td>A7</td><td>A7-B</td></tr>
          <!-- B -->
          <tr><th rowspan="2">B</th><td>B1</td><td>B2</td><td>B3</td><td>BR1</td></tr>
          <tr><td>BR2</td><td colspan="3"></td></tr>
          <!-- H -->
          <tr><th rowspan="2">H</th><td>H1</td><td>H2</td><td>H3</td><td>H4</td></tr>
          <tr><td>H5</td><td>H6</td><td colspan="2"></td></tr>
          <!-- O -->
          <tr><th>O</th><td>O1</td><td>O2</td><td>O3</td><td>O4</td></tr>
          <!-- S -->
          <tr><th rowspan="2">S</th><td>S1</td><td>S2</td><td>S3</td><td>S4</td></tr>
          <tr><td>S5</td><td>S6</td><td colspan="2"></td></tr>
          <!-- I -->
          <tr><th rowspan="2">I</th><td>I1</td><td>I2</td><td>I3</td><td>I4</td></tr>
          <tr><td>I5</td><td>I6</td><td colspan="2"></td></tr>
        </tbody>
      </table>
    </aside>

    <!-- ── 오른쪽 패널 ── -->
    <main class="right-panel" id="rightPanel"></main>
  </div>

  <script src="script.js"></script>
</body>
</html>
